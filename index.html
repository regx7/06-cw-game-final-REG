<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="score-panel">
    <img src="img/cw_logo-horizontal.png" alt="charity: water logo" id="logo-img">
    <div class="level">Level: <span id="level">1</span></div>
    <div class="score">Score: <span id="score">0</span></div> <div class="timer">Time: <span id="time">30</span>s</div>
    <div class="lives">Lives: <span id="lives">3</span></div>
</div>
        
        <div id="game-container">
            <img src="img/water-can-transparent.png" alt="Water Can" id="jerry-can-img">
        </div>
        <img src="img/cloud.png" alt="Cloud" id="cloud-img">

        <button id="start-btn">Start Game</button>

        <div class="color-key">
            <div class="key-item">
                <div class="key-color light-blue"></div>
                <span>= 10 Points</span>
            </div>
            <div class="key-item">
                <div class="key-color dark-blue"></div>
                <span>= 5 Points</span>
            </div>
            <div class="key-item">
                <div class="key-color bad-drop"></div>
                <span>= Lose a Life</span>
            </div>
            <span class="key-goal">Reach Score Over 100 to Win!</span>
        </div>

        <div id="game-over-screen" class="hidden">
             <h2>Game Over</h2>
             <p>Final Score: <span id="final-score">0</span></p>
             <button id="play-again-btn">Play Again</button>
        </div>
       <div id="win-screen" class="hidden">
           <h2>You Win!</h2>
           <p>Final Score: <span id="win-final-score">0</span></p>
           <button id="win-play-again-btn">Play Again</button>
       </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>
</html>
